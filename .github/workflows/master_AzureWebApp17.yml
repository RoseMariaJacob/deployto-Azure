# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - AzureWebApp17

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_c37f31e30c9e452a8bd87c78d94355c2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f1835a4ed0f846fc89cd11b8dc0b7105 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_c37f31e30c9e452a8bd87c78d94355c2 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'AzureWebApp17'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e61b71d2363c44b286c99bd550948cb9 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_c37f31e30c9e452a8bd87c78d94355c2 }}/appsvc/staticsite:${{ github.sha }}'